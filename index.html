<!DOCTYPE html>
<head>
    <title>Captcha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--STYLE-->
    <link rel="stylesheet" href="css/captcha.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!--Script-->
    <script src="javascript/captcha.js"></script>
</head>

<body>

<div class="container">
    <header>Verification :D</header>
    <div class="captcha-item">
    <div class="captcha-img">
            <img src="images/cpt-ua.jpg"alt="">
            <span class="captcha-cods"></span>
        </div>
        <button class="random-btn"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <form action="#" class="input-item">
        <input type="text" placeholder="Enter Captcha" required maxlength="6">
        <button class="enter-btn">Enter</button>
    </form>
    <div class="status-item">Captcha not Matched. Please try Again!!!</div>
</div>

</body>
</html>
